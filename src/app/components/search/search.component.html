

<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista" >
  </div>
</div>
<div class="row mt-5">
  <app-loading *ngIf="loading" ></app-loading>
  <div class="col-sm-4 mb-3 mb-sm-0" *ngFor="let individual of cantante" >
    <div (click)="verArtista(individual)"  class="card mb-3 animate__animated animate__fadeInUp">
        <img [src]="individual.images | noImages" class="img-fluid img-thumbnail" alt="...">

      <div class="card-body">
        <h5 class="card-title text-center"> {{ individual.name }} </h5>
        <p class="card-text text-center"><small class="text-body-secondary"> <strong> Genero: {{ individual.genres[0] }} </strong>  </small></p>
      </div>
    </div>
  </div>
</div>
