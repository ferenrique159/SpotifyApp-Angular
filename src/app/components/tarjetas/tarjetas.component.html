<div (click)="verArtista( cancion )" #item  class="card mb-3 animate__animated animate__fadeInUp">
  <img [src]="cancion.images | noImages" class="img-fluid img-thumbnail" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center"> {{ cancion.artists[0].name }}  -- {{ cancion.name }} </h5>
    <p class="card-text text-center"><small class="text-body-secondary  "> {{ cancion.release_date }} </small></p>
  </div>
</div>
