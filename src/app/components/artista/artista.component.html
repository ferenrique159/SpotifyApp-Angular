<app-loading *ngIf="loader" class="mt-5" ></app-loading>
<div *ngIf="!loader" class="p-5 mb-4 bg-black rounded-3 ">

  <div class="container-fluid py-5">

    <div class="row">
      <div class="col-6">

        <img style="width: 200px;" class="card-img-top imagenArtista mb-2 animate__animated animate__backInDown" src="{{artistaUnico.images[0].url}}" alt="">
      </div>
      <div class="col-6">
        <h3 class="display-5 fw-bold"> {{ artistaUnico.name }} -   <a type="button" class="btn btn-outline-primary btn-lg" href="{{artistaUnico.external_urls.spotify}}"> Visitar artista en Spotify</a> </h3>
        <p> <strong>
          Followers {{ artistaUnico.followers.total | number }}
        </strong> </p>
        <h1 class="mt-5"> Top Canciones Del Momento: </h1>

      </div>
    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of topTraks" >
          <td>
            <img class="imagenArtista" src="{{ item.album.images[0].url }}" style="width: 50px;" alt="" srcset="">
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            <audio [src]="item.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-primary" routerLink="/home" > Regresar al Inicio </button>
  </div>
</div>
